<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

{% extends "base_bootstrap.html" %}
{% block content %}

   <h1>Delete Listing</h1>

   <p>Are you sure you want to delete listing: {{property}}?? </p>

   <form action="", method="post">
	{% csrf_token %}
	<input type="submit" value="Yes, delete">
        <input type="submit" value="Cancel" onclick="window.location.href='{% url 'user:all' %}';return false;">
   </form>

{% endblock %}
